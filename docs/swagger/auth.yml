/auth/{provider}:
  get:
    tags:
      - Auth
    description: Login or register with a third-party provider.
    summary: Login or register with a third-party provider.
    operationId: auth
    parameters:
      - name: provider
        in: path
        description: The name of the provider. `google` or `github`
        required: true
        schema:
          type: string
          example: google
    responses:
      200:
        description: Successful login or registration.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      400:
        description: Invalid request.
      500:
        description: Internal server error.

/register:
  post:
    tags:
      - Auth
    description: Register a new user.
    summary: Register a new user.
    operationId: register
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Register'
    responses:
      200:
        description: Successful registration.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      422:
        description: Validation error.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      500:
        description: Internal server error.

/login:
  post:
    tags:
      - Auth
    description: Login a user.
    summary: Login a user.
    operationId: login
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login'
    responses:
      200:
        description: Successful login.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      400:
        description: Invalid request.
      422:
        description: Validation error.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      500:
        description: Internal server error.

/logout:
  post:
    tags:
      - Auth
    security: []
    description: Logout the current user.
    summary: Logout the current user.
    operationId: logout
    responses:
      204:
        description: Successful logout.
        content:
          application/json:
            example:
              revoked: true
      400:
        description: Invalid request.
      401:
        description: Unauthorized.
      500:
        description: Internal server error.
