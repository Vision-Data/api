/workspaces:
  get:
    tags:
      - Workspaces
    description: Get all workspaces. Results are paginated (20 items per page).
    summary: Get all workspaces
    security:
      - ApiKeyAuth: []
    operationId: getWorkspaces
    query:
      - name: page
        type: integer
        description: Page number
        default: 1
    responses:
      200:
        description: A list of workspaces
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspacePaginated'
      401:
        description: Unauthorized
      404:
        description: Not Found
      500:
        description: Internal Server Error

  post:
    tags:
      - Workspaces
    description: Create a new workspace. The user who creates workspacde is by default the owner.
    summary: Create a new workspace
    security:
      - ApiKeyAuth: []
    operationId: createWorkspace
    requestBody:
      description: Workspace object
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateWorkspace'
    responses:
      200:
        description: Created workspace
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      401:
        description: Unauthorized
      422:
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      500:
        description: Internal Server Error

/workspaces/{workspaceId}:
  get:
    tags:
      - Workspaces
    description: Get a workspace by id.
    summary: Get a workspace by id
    security:
      - ApiKeyAuth: []
    operationId: getWorkspaceById
    parameters:
      - name: workspaceId
        in: path
        required: true
        description: Workspace id
        schema:
          type: string
    responses:
      200:
        description: Workspace
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      401:
        description: Unauthorized
      404:
        description: Not Found
      500:
        description: Internal Server Error
  put:
    tags:
      - Workspaces
    description: Update an existing workspace.
    summary: Update an existing workspace
    security:
      - ApiKeyAuth: []
    operationId: updateWorkspace
    parameters:
      - in: path
        name: workspace_id
        description: Workspace ID
        required: true
        schema:
          type: string
    requestBody:
      description: Workspace object
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Workspace'
    responses:
      200:
        description: Updated workspace
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      401:
        description: Unauthorized
      403:
        description: Forbidden - The user is not the owner of the workspace
      422:
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      500:
        description: Internal Server Error

  delete:
    tags:
      - Workspaces
    description: Delete an existing workspace.
    summary: Delete an existing workspace
    security:
      - ApiKeyAuth: []
    operationId: deleteWorkspace
    parameters:
      - in: path
        name: workspace_id
        description: Workspace ID
        required: true
        schema:
          type: string
    responses:
      204:
        description: Deleted workspace successfully
      401:
        description: Unauthorized
      403:
        description: Forbidden - The user is not the owner of the workspace
      404:
        description: Not Found
      500:
        description: Internal Server Error

/workspaces/{workspaceId}/invitations:
  post:
    tags:
      - Workspaces
    description: Invite a user to a workspace.
    summary: Invite a user to a workspace
    security:
      - ApiKeyAuth: []
    operationId: inviteUserToWorkspace
    parameters:
      - in: path
        name: workspace_id
        description: Workspace ID
        required: true
        schema:
          type: string
    requestBody:
      description: Invitation object
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Invitation'
    responses:
      204:
        description: Invitation
      401:
        description: Unauthorized
      403:
        description: Forbidden - The user is not the owner of the workspace
      404:
        description: Not Found
      409:
        description: Conflict - The user is already added to the workspace
      500:
        description: Internal Server Error

/workspaces/{workspaceId}/invitations/{invitationId}:
  post:
    tags:
      - Workspaces
    description: Accept an invitation to a workspace.
    summary: Accept an invitation to a workspace
    security:
      - ApiKeyAuth: []
    operationId: acceptInvitationToWorkspace
    parameters:
      - in: path
        name: workspace_id
        description: Workspace ID
        required: true
        schema:
          type: string
      - in: path
        name: invitation_id
        description: Invitation ID
        required: true
        schema:
          type: string
    responses:
      204:
        description: Accepted invitation
      401:
        description: Unauthorized
      404:
        description: Not Found
      500:
        description: Internal Server Error

/workspaces/{workspaceId}/users/{userId}:
  delete:
    tags:
      - Workspaces
    description: Remove a user from a workspace.
    summary: Remove a user from a workspace
    security:
      - ApiKeyAuth: []
    operationId: removeUserFromWorkspace
    parameters:
      - in: path
        name: workspace_id
        description: Workspace ID
        required: true
        schema:
          type: string
      - in: path
        name: user_id
        description: User ID
        required: true
        schema:
          type: string
    responses:
      204:
        description: Removed user from workspace
      400:
        description: You cannot remove yourself from a workspace
      401:
        description: Unauthorized
      403:
        description: Forbidden - The user is not the owner of the workspace
      404:
        description: Not Found
      500:
        description: Internal Server Error
